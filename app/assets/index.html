<html ng-app="app">
    <head>
        <title>Brunch With Onsenui</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
        <script src="cordova.js"></script>
    </head>
    <body>
      <!--Basic Sliding Menu Application -->
      <ons-sliding-menu
      menu-page="menu.html" main-page="page1.html" side="left"
      var="menu" type="reveal" max-slide-distance="260px" swipable="true">
      </ons-sliding-menu>

        <ons-template id="menu.html">
          <ons-page modifier="menu-page">
            <ons-toolbar modifier="transparent"></ons-toolbar>

            <ons-list class="menu-list">
              <ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
                <ons-icon icon="fa-plus"></ons-icon>
                New Post
              </ons-list-item>

              <ons-list-item class="menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
                <ons-icon icon="fa-bookmark"></ons-icon>
                Bookmark
              </ons-list-item>

              <ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
                <ons-icon icon="fa-twitter"></ons-icon>
                Official Twitter
              </ons-list-item>
            </ons-list>

            <br>

            <ons-list class="bottom-menu-list">
              <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
                Settings
                <div class="notification menu-notification">3</div>
              </ons-list-item>

              <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
                Help
              </ons-list-item>

              <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
                Send feedback
              </ons-list-item>
            </ons-list>
          </ons-page>
        </ons-template>

        <ons-template id="page1.html">
          <ons-page>
            <ons-toolbar>
              <div class="left">
                <ons-toolbar-button ng-click="menu.toggle()">
                  <ons-icon icon="fa-navicon" size="28px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
              </div>
              <div class="center">Page 1</div>
            </ons-toolbar>

            <ons-row style="margin-top: 100px;">
              <ons-col align="center">
                <ons-button modifier="light" ng-click="menu.toggleMenu()">
                  Toggle Menu
                </ons-button>
                <p style="color: #999; font-size: 13px;">Click "Toggle Menu" to close/open menu,<br> You can also swipe the page left/right.</p>
              </ons-col>
            </ons-row>
          </ons-page>
        </ons-template>

        <ons-template id="page2.html">
          <ons-page>
            <ons-toolbar>
              <div class="left">
                <ons-toolbar-button ng-click="menu.toggle()">
                  <ons-icon icon="fa-navicon" size="28px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
              </div>
              <div class="center">Page 2</div>
            </ons-toolbar>


            <ons-row style="margin-top: 100px;">
              <ons-col align="center">
                <ons-button modifier="light" ng-click="menu.toggleMenu()">
                  Toggle Menu
                </ons-button>
              </ons-col>
            </ons-row>

          </ons-page>
        </ons-template>
    </body>
</html>
